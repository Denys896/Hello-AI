<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple LLM Chat</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
        #response { background-color: #f4f4f4; padding: 1rem; margin-top: 1rem; border-radius: 5px; white-space: pre-wrap; }
        input, button { padding: 0.5rem; margin: 0.5rem 0; }
    </style>
</head>
<body>
    <h1>Talk to an AI</h1>
    <form id="chatForm">
        <input type="text" id="promptInput" placeholder="Enter your prompt here..." required>
        <button type="submit">Send</button>
    </form>
    <div id="response">AI response will appear here...</div>

    <script>
        const API_KEY = ''; 

        document.getElementById('chatForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const prompt = document.getElementById('promptInput').value;
            const responseElement = document.getElementById('response');

            responseElement.textContent = "Thinking...";

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: prompt }],
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                responseElement.textContent = data.choices?.[0]?.message?.content || "Error: No response generated.";
            } catch (error) {
                console.error('Error:', error);
                responseElement.textContent = "Failed to get response. Check the console and your API key.";
            }
        });
    </script>
</body>
</html>
